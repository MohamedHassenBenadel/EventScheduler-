<mat-toolbar>
    <mat-toolbar-row>
      <span class="toolbar-logo">
        <a >
          <img src="assets/logo.png" alt="Logo" />
        </a>
      </span>
  
      <span class="spacer"></span>
  
      <span class="toolbar-links">
        <button [class.active]="isDashboardActive()">My Event</button>
        <button mat-button>Profile</button>
      </span>
  
      <span class="spacer"></span>
  
      <span class="toolbar-disconnect">
        <button mat-button class="disconnect-button">
          <i class="fas fa-sign-out-alt"></i> Disconnect
        </button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
