<div class="signin-container">
  <div class="picture-section">
    <img src="assets/signin.jpg" alt="Sign In" class="signin-picture">
  </div>
  <div class="form-section">
    <div class="signin-form-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>
      <form class="signin-form" #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)">
        <h2>Sign In</h2>
        <div class="form-field">
          <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
        </div>
        <div class="form-field">
          <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
        </div>
        <div class="form-field">
          <button type="submit">Sign In</button>
        </div>
        <div class="account-section">
          <p>Don't have an account?</p>
          <a href="sign-up.html" class="login-link">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
