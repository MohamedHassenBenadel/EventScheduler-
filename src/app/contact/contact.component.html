<div class="banner-container">
    <img src="assets/banner.jpg" alt="Events Banner" class="banner-image">
    <div class="banner-text">Contact Us</div>
</div>

<!-- Google Map -->
<div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d554.6940521722508!2d10.216317227604067!3d36.702749144029525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzbCsDQyJzA5LjgiTiAxMMKwMTInNTkuMyJF!5e0!3m2!1sen!2stn!4v1724341386042!5m2!1sen!2stn" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

<h2 class="questions-header">HAVE QUESTIONS?</h2>
<h3 class="message-header">Send Message</h3>

<!-- Contact Form -->
<div class="contact-form">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-row">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" ngModel placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" ngModel placeholder="Phone" required>
              </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" ngModel placeholder="Subject" required>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" ngModel placeholder="Your message..." rows="5" required></textarea>
        </div>
        <div class="button-container">
            <button type="submit">Contact</button>
        </div>
    </form>
</div>
