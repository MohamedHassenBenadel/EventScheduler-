<div class="signup-container">
  <div class="picture-section">
    <img src="assets/signup.jpg" alt="Signup Picture" class="signup-picture">
  </div>
  <div class="form-section">
    <div class="signup-form-container">
      <!-- Logo at the top of the card -->
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
      </div>

      <!-- Signup Form -->
      <form class="signup-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <h2>Sign Up</h2>

        <div class="name-container">
          <div class="name-field first-name-field">
            <input type="text" id="first-name" name="firstname" placeholder="First Name" required autocomplete="new-first-name" ngModel>
          </div>
          <div class="name-field last-name-field">
            <input type="text" id="last-name" name="lastname" placeholder="Last Name" required autocomplete="new-last-name" ngModel>
          </div>
        </div>

        <div class="form-field">
          <input type="email" id="email" name="email" placeholder="Email" required autocomplete="new-email" ngModel>
        </div>

        <div class="form-field">
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" ngModel>
        </div>

        <div class="form-field">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required autocomplete="new-confirm-password" ngModel>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <!-- "Have an account?" section -->
      <div class="account-section">
        <p>Have an account?</p>
        <a href="/login" class="login-link">Login</a>
      </div>
    </div>
  </div>
</div>
